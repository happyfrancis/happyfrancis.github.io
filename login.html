<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telegram Widget</title>
</head>

<body>
<iframe id="telegram-login-fengyunlogins_bot" src="https://oauth.telegram.org/embed/fengyunlogins_bot?origin=https%3A%2F%2Fhappyfrancis.github.io&amp;size=large&amp;request_access=write" width="238" height="40" frameborder="0" scrolling="no" style="overflow: hidden; border: none; height: 40px; width: 219px;"></iframe>
<script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-login="fengyunlogins_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
